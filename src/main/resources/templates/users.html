<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Users</title>
</head>
<body>

<!--Single user UI-->
<h1>Users</h1>
<div th:if="${#lists.size(users) == 1}">
    <form action="" method="post">
        <div>
            Username: <input type="text" th:field="${user.username}"/>
        </div>
        <div>
            Password: <input type="password" th:field="${user.password}"/>
        </div>
        <div>
            Full Name: <input type="text" th:field="${user.name}"/>
        </div>
        <div>
            <input type="submit" value="Update User Account"/>
        </div>
    </form>
    <form th:action="@{/users/{userId}/delete(userId=${user.userId})}" method="post">
        <input type="submit" value="Delete User Account"/>
    </form>
    <hr>

    <div>
        <h1>Accounts</h1>
        <form method="post" th:action="@{/users/{userId}/account (userId=${user.userId})}">
            <div th:each="account : ${user.accounts}">
                <a method="get"
                   th:href="@{/users/{userId}/account/{accountId}(userId=${user.userId}, accountId=${account.accountId})}">
                    <span th:text="${account.accountName}"></span>
                </a>
            </div>
            <div>
                <input type="submit" value="Create New Account"/>
            </div>

        </form>
        <br>
        <a method="get" th:href="@{/users}">Back</a>
    </div>
</div>


<!--All Users ui-->
<div th:unless="${#lists.size(users) == 1}" th:each="user : ${users}">
    <a method="get" th:href="@{/users/{userId}(userId=${user.userId})}"><span th:text="${user.userId}"></span></a> <br/>
    <span th:text="${user.username}"></span><br/>
    <span th:text="${user.name}"></span><br/>
    <span th:text="${user.password}"></span>
    <div th:each="account : ${user.accounts}">
        <a method="get"
           th:href="@{/users/{userId}/account/{accountId}(userId=${user.userId}, accountId=${account.accountId})}">
            <span th:text="${account.accountName}"></span>
        </a>
    </div>
    <hr/>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account</title>
</head>
<body>
<h1 th:text="${account.accountName}"></h1>
<form th:action="@{/users/{userId}/account/{accountId} (userId=${user.userId}, accountId=${account.accountId})}" method="post">
    <div>
        Account Name: <input th:type=text th:field="${account.accountName}" th:value="${account.accountName}"/>
    </div>
    <div>
        <input type="submit" value="Save Account"/>
    </div>
</form>
<hr>

</body>
</html>
